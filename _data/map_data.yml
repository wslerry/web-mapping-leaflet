geojson:
  point:
    -
      name: "Cities"
      url: "assets/cities.geojson"
      createIcon: true
      iconURL: "assets/icons/icon.png"
      radius: 6
      fillColor: "#9817f2"
      color: "#be85ff"
      weight: 5
      opacity: 0.7
      fillOpacity: 1
      # icon setting
      icontype: "leaf" # refer to font-awesome icons for icon of your interest
      iconShape: "marker" # circle / marker
      borderColor: "#f46118"
      textColor: "#f46118"

    -
      name: "Random"
      url: "assets/random.geojson"
      createIcon: false
      iconURL: "assets/icons/icon.png"
      radius: 6
      fillColor: "#f26617"
      color: "#ffa985"
      weight: 5
      opacity: 0.7
      fillOpacity: 1
      # Icon setting
      icontype: "leaf" # refer to font-awesome icons for icon of your interest
      iconShape: "marker" # circle / marker
      borderColor: "#f9ae89"
      textColor: "#f9ae89"

  line:
    -
      name: "Line"
      url: "assets/polyline.geojson"
      color: "#ff0000"
      weight: 2
      dashArray: "3"
      opacity: 1

  area:
    -
      name: "Countries"
      url: "assets/countries_dummy.geojson"
      featID: "pop"
      weight: 2
      opacity: 0.7
      color: "#ffffff"
      dashArray: "3"
      fillOpacity: 0.8
